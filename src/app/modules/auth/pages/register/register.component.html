<form
  class="container-fluid p-4 vw-100 vh-100 d-flex flex-column justify-content-center"
  [formGroup]="formLogin"
  (ngSubmit)="onSubmit()"
>
  <div class="row d-flex justify-content-center align-item-center">
    <div
      class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 shadow rounded-4 py-3 bg-white"
    >
      <div class="profils d-flex justify-content-center">
        <img
          src="../../../../assets/images/profile.svg"
          width="80"
          height="80"
          alt=""
        />
      </div>
      <h2 class="text-center my-2 p-2 title-header">Registrarse</h2>

      <div class="my-2 px-1 px-sm-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control rounded-3"
          aria-describedby="emailHelp"
          name="username"
          autocomplete="given-name"
          [formControlName]="userControl"
        />
      </div>
      <div class="my-2 px-1 px-sm-3">
        <label for="exampleInputEmail1" class="form-label">Correo</label>
        <input
          type="email"
          class="form-control rounded-3"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="username"
          autocomplete="email"
          [formControlName]="userControl"
        />
      </div>
      <div class="my-2 px-1 px-sm-3">
        <label for="exampleInputEmail1" class="form-label">Foto</label>
        <input
          type="file"
          class="form-control rounded-3"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="username"
          [formControlName]="userControl"
        />
      </div>
      <div class="my-2 px-1 px-sm-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control rounded-3"
          id="exampleInputPassword1"
          name="password"
          [formControlName]="passwordControl"
        />
      </div>

      <div class="my-2 d-flex justify-content-center p-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formLogin.invalid"
        >
          Registrarse
        </button>
      </div>

      <div class="d-flex justify-content-end flex-row align-items-center">
        <span>¿Ya tienes una cuenta?</span>
        <button class="btn btn-link" (click)="toLoginPage()">
          Inicia sesión
        </button>
      </div>
    </div>
  </div>
</form>
