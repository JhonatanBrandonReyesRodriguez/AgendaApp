<form action="" class="container-fluid bg-white shadow rounded-4 p-1 p-sm-4">
  <!-- non dynamic components -->
  <div class="non-dynamic-components d-flex flex-wrap">
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputPhoto" class="form-label">Foto</label>
      <input
        type="file"
        class="form-control"
        id="inputPhoto"
        aria-describedby="photoHelp"
      />
      <div id="photoHelp" class="form-text"></div>
    </div>
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputName" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        aria-describedby="nameHelp"
      />
      <div id="nameHelp" class="form-text"></div>
    </div>
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputSurname" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="inputSurname"
        aria-describedby="surnameHelp"
      />
      <div id="surnameHelp" class="form-text"></div>
    </div>
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputCompany" class="form-label">Compañía</label>
      <input
        type="text"
        class="form-control"
        id="inputCompany"
        aria-describedby="CompanyHelp"
      />
      <div id="CompanyHelp" class="form-text"></div>
    </div>

    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputBirthday" class="form-label">Cumpleaños</label>
      <input
        type="date"
        class="form-control"
        id="inputBirthday"
        aria-describedby="birthdayHelp"
      />
      <div id="birthdayHelp" class="form-text"></div>
    </div>
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputAlias" class="form-label">Alias</label>
      <input
        type="text"
        class="form-control"
        id="inputAlias"
        aria-describedby="aliasHelp"
      />
      <div id="aliasHelp" class="form-text"></div>
    </div>

    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputNotes" class="form-label">Notas</label>
      <input
        type="text"
        class="form-control"
        id="inputNotes"
        aria-describedby="notesHelp"
      />
      <div id="notesHelp" class="form-text"></div>
    </div>
  </div>

  <!-- dynamic components -->
  <div class="d-flex dynamic-components flex-wrap border-top border-3">
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputPhone" class="form-label">Telefonos</label>
      <input
        type="text"
        class="form-control"
        id="inputPhone"
        aria-describedby="phoneHelp"
      />

      <div dynamicPhoneInput></div>

      <div id="phoneHelp" class="form-text"></div>
      <input type="button" (click)="createComponent()" value="Nuevo telefono" />
    </div>

    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputEmail" class="form-label">Correos</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        aria-describedby="emailHelp"
      />
      <div id="labelHelp" class="form-text"></div>
    </div>
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 p-2">
      <label for="inputLabels" class="form-label">Etiquetas</label>
      <input
        type="text"
        class="form-control"
        id="inputLabels"
        aria-describedby="labelHelp"
      />
      <div id="labelHelp" class="form-text"></div>
    </div>
  </div>
  <input type="submit" class="btn btn-primary w-25 m-auto" value="Aceptar" />
</form>
