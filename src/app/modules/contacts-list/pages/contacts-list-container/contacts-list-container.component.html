<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-10 col-lg-8 p-2">
      <div class="p-2">
        <button class="btn btn-primary">+ Nuevo contacto</button>
      </div>
      <div class="d-flex rounded-4 flex-column shadow p-2 bg-white">
        <div class="bg-white p-2 border border-bottom">
          Contactos: ({{ total }})
        </div>

        <div class="list-group d-flex">
          <div
            class="list-group-item d-flex justify-content-between"
            *ngFor="let item of contacts; let i = index"
            (click)="toCardContact(item)"
          >
            <div class="d-flex align-items-center w-100">
              <!-- <app-contact-image [img]="item.contactPhoto"></app-contact-image> -->
              <app-contact-image
                [img]="{ url: item.contactPhoto, width: 50 }"
              ></app-contact-image>
              <span class="px-2"
                >{{ item.contactFirstName }} {{ item.contactLastName }}</span
              >
            </div>

            <button class="btn btn-danger">âœ•</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
