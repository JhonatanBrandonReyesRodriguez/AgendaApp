<div [formGroup]="phoneGroup">
  <input
    type="text"
    id="inputPhone"
    [formControl]="phoneControl"
    placeholder="Ingresa el número de teléfono"
    class="p-1 my-1 border rounded-3 w-100"
  />

  <div
    class="alert alert-danger"
    *ngIf="phoneControl.invalid && (phoneControl.dirty || phoneControl.touched)"
    role="alert"
  >
    <span> El teléfono debe tener al menos 10 dígitos</span>
  </div>
</div>
