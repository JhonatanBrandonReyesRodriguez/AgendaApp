>

      <button

        type="button"

      <div class="offcanvas-body">
        <ul class="navbar-nav h-100" *ngIf="user">
          <li class="nav-item p-2">
            <app-contact-image
              [img]="{ url: user.userPhoto, width: 120 }"
            ></app-contact-image>
          </li>
          <li class="nav-item p-1">
            <span class=""> Nombre: {{ user.userFullName }} </span>
          </li>
          <li class="nav-item p-1">
            <span class=""> Correo: {{ user.userEmail }} </span>
          </li>
          <hr size="10px" />

              (click)="toContactsListPage()"
              class="btn rounded-0 w-100 text-start bg-body-secondary"

              Contactos
            </button>
          </li>
          <li class="nav-item">
            <button
              (click)="toAboutPage()"
              class="btn rounded-0 w-100 text-start bg-body-secondary"

              Acerca de
            </button>

          <li class="nav-item mt-auto">
